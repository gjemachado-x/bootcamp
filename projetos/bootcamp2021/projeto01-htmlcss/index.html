<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="_css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <div class="todo">
        <h1>Tela de Qualquer Coisa</h1>
        <form class="dados" action="get">
            <div class="formulario-1">
                <div class="campo-nome">
                    <label for="">Nome Completo</label> <br/>
                    <input class="nome" type="text" placeholder="Digite seu nome">
                </div>
                <div class="campo-telefone">
                    <label for="">Telefone</label><br/>
                    <input class="telefone" type="tel" placeholder="Digite seu Telefone">
                </div>
            </div>
            <div class="campo-email">
                <label for="">Endereço de e-mail</label><br>
                <input class="e-mail" type="email" placeholder="Digite seu e-mail">
            </div>
        </form>
        <div class="todos">
            <div class="botoes">
                <button class="botao-1">
                    Comprar
                </button>
            </div>

            <div class="botoes">
                <button class="botao-2">
                    Ingressar
                </button>
            </div>

            <div class="botoes">
                <button class="botao-3">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
